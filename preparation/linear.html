<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  <script>
    const plot = async (pointsArray, featureName) => {
      tfvis.render.scatterplot(
        { name: `${featureName} vs House Price` },
        { values: [pointsArray], series: ['original'] },
        {
          xLabel: featureName,
          yLabel: 'Price',
        },
      );
    };

    const normalize = (tensor) => {
      const min = tensor.min();
      const max = tensor.max();

      const normalizedTensor = tensor.sub(min).div(max.sub(min));
      return {
        tensor: normalizedTensor,
        min,
        max,
      };
    };

    const denormalize = (tensor, min, max) => {
      const denormalizedTensor = tensor.mul(max.sub(min)).add(min);
      return denormalizedTensor;
    };

    const createModel = () => {
      const model = tf.sequential();

      model.add(tf.layers.dense({
        units: 1,
        useBias: true,
        activation: 'linear',
        inputDim: 1,
      }));

      const optimizer = tf.train.sgd(0.1);

      model.compile({
        loss: 'meanSquaredError',
        optimizer,
      });

      return model;
    };

    const run = async () => {
      await tf.ready();
      // Import from CSV
      const houseSalesDataset = tf.data.csv('../datasets/kc_house_data.csv');

      // Extract x and y values to plot
      const pointsDataset = houseSalesDataset.map((record) => ({
        x: record.sqft_living,
        // x: record.bedrooms,
        // x: record.sqft_lot,
        y: record.price,
      }));
      const pointsArray = await pointsDataset.toArray();

      // remove last array item if array has odd length
      if (pointsArray.length % 2 !== 0) {
        pointsArray.pop();
      }

      tf.util.shuffle(pointsArray);
      plot(pointsArray, 'Square Feet');
      // plot(pointsArray, 'Bedrooms');
      // plot(pointsArray, 'Lot Size');

      // Extract Features (inputs)
      const featureValues = pointsArray.map((p) => p.x);
      const featureTensor = tf.tensor2d(featureValues, [featureValues.length, 1]);

      // Extract Labels (outputs)
      const labelValues = pointsArray.map((p) => p.y);
      const labelTensor = tf.tensor2d(labelValues, [labelValues.length, 1]);

      // Normalize features and labels
      const normalizedFeature = normalize(featureTensor);
      const normalizedLabel = normalize(labelTensor);

      const [trainingFeatureTensor, testingFeatureTensor] = tf.split(normalizedFeature.tensor, 2);
      const [trainingLabelTensor, testingLabelTensor] = tf.split(normalizedLabel.tensor, 2);

      const model = createModel();
      tfvis.show.modelSummary({ name: 'Model Summary' }, model);
      const layer = model.getLayer(undefined, 0);
      tfvis.show.layer({ name: 'Layer 1' }, layer);

      trainingFeatureTensor.print(true);
      // denormalize(normalizedFeature.tensor, normalizedFeature.min, normalizedFeature.max).print();
    };

    run();
  </script>
</head>

</body>
</html>
