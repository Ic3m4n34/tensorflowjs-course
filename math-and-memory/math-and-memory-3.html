<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
      const t3 = tf.tensor1d([25, 76, 4, 23, -5, 22]);
      const max = t3.max(); // 76
      const min = t3.min(); // -5

      const normalised = t3.sub(min).div(max.sub(min));
      normalised.print();
