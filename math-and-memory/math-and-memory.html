<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
      const xs = tf.tensor2d(
        [
          [1, 2, 3],
          [1, 2, 3],
        ],
        [2, 3]
      );
      const ys = xs.add(tf.tensor([2, 2, 2]));
      ys.print();
    </script>
  </head>
  <body></body>
</html>
